<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Recuperar senha</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="forgotpassword.css">
        <script type="text/javascript" src="forgotpassword.js"></script>
    </head>
    <body onload="verificaUsuario()">
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                    <div class="col-md-6 login-form">
                            <img src="https://logospng.org/download/itau/logo-itau-4096.png" style="margin-left: 40% ; width: 100px;" class="img-responsive" alt="" id=logo>
                              <h3 class="text-center">Recuperar senha</h3>
                                <div class="form-group">
                                    <label for="txtEntrada" style="text-align: center;">Esqueceu sua senha? <br> Digite suas informações que enviaremos um link para definir uma nova senha.</label>
                                    <input type="text" class="form-control" id="txtEntrada" placeholder="Insira o seu e-mail ou RACF" required="">
                                </div>
                            <button type="button" class="btn btn-primary" style="margin-left: 40%; margin-top: 5%;" onclick="reset()">Recuperar</button>
                            <div class="col-md-12" id="resposta"></div>
                    </div>
                </div>
            <div class="col-md-3">
            </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
